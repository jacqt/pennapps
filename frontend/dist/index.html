  <body>


    <div class="ui small modal">
      <i class="close icon" style="background: none!important"></i>
      <div class="header">
        Card Details
      </div>
      <div class="content">
        <div class="ui grid">
          <div class="ui row">
            <div class="eight wide column">
              <h1 id="item-title" style="font-size: 36px; color: black"></h1>
              <h2 id="item-price" style="font-size: 36px; color: black"></h2>
            </div>
            <div class="eight wide column">
              <div class='checkout'>
                <form id="my-sample-form" class='ui form'>
                  <div class='twelve wide field'>
                    <label for="card-number">Card Number</label>
                    <div id="card-number" style="margin: 0"></div>
                  </div>

                  <div class='twelve wide field'>
                    <label for="cvv">CVV</label>
                    <div id="cvv" style="width: 100%"></div>
                  </div>

                  <div class='twelve wide field'>
                    <label for="expiration-date">Expiration Date</label>
                    <div id="expiration-date" style="width: 100%"></div>
                  </div>

                  <div class='twelve wide field'>
                    <label>Postal Code</label>
                    <div id="postal-code" style="width: 100%; height: 38px; padding-left: 5px; background-color: #e6e6e6"></div>
                  </div>

                  <input type="submit" value="Pay" class="ui button positive"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="root">
    </div>
